<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Leonard's Video Player</title>
</head>

<body>

    <div class="player">
        <video class='video' src="video.mp4" preload="metadata" id='video'></video>

        <div class="controllers" id="controllers">
            <!-- Play -->
            <img src="img/icon__play.svg" alt="play" id='play'>
            <!-- Volume -->
            <div class="controller__volume" id='volume'>
                <img src="img/icon__volume.svg" alt="volume">
                <div class="volume-bar">
                    <div class="volume-current">50%</div>
                </div>
            </div>
            <!-- Speed -->
            <div class="controller__speed">
                <div class="speed__current" id='speedCurrent'>1.0x</div>
                <div class="speed__drop-down">
                    <div class="speed" data-speed="3.0">3.0x</div>
                    <div class="speed" data-speed="2.0">2.0x</div>
                    <div class="speed" data-speed="1.5">1.5x</div>
                    <div class="speed speed-active" data-speed="1.0">1.0x</div>
                </div>
            </div>
            <!-- Progress -->
            <div class="controller__progress-body" id='progressBody'>
                <div class="progress-bar" id='progressBar'>
                    <div class="time">
                        <span id='progressTime'>00:00</span>
                        <span>/</span>
                        <span id="durationTime">00:00</span>
                    </div>
                </div>
            </div>
            <!-- Skip -->
            <img class="rewind" data-rewind='-10' src="img/icon__prev.svg" alt="prev">
            <img class="rewind" data-rewind='20' src="img/icon__next.svg" alt="next">
        </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
